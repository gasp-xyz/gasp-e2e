[pytest]
# Ignore the warnings from external libraries
filterwarnings =
    # Ignore pytest assertion rewrite warnings
    ignore::pytest.PytestAssertRewriteWarning
    # Ignore pkg_resources deprecation warnings from browser_use library
    ignore:.*pkg_resources is deprecated.*:DeprecationWarning
    ignore:.*Deprecated call to `pkg_resources.declare_namespace.*:DeprecationWarning
    # Ignore Pydantic deprecated warnings from browser_use library
    ignore:.*The `schema` method is deprecated.*:pydantic.PydanticDeprecatedSince20

# Other pytest settings that might be useful
testpaths = .
python_files = *_test.py
asyncio_mode = auto